

<div class="container main-container" style="margin-top: 20px;" >
    <div class="row text-center">
        <div *ngFor="let produto of produtos" class="col-md-4 " style="padding-bottom: 30px">
            <div class="card h-100">
                <a class="text-decoration-none" [routerLink] = "['/produto-detalhe', produto.productId]">
                    <div style="align-content: center;">
                        <img src="/assets/{{ produto.imagem }}" height="164px" width="170px" alt="">
                    </div>
                </a>
                <div class="card-body ">
                    <h4 class="card-title"> {{ produto.nome }}</h4>
                    <p>Por apenas:</p>
                    <div><h4> {{ produto.price }}</h4></div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary text-white" [routerLink] = "['/carrinho', produto.productId]"> 
                        <span class="fa fa-shopping-cart"></span> Comprar
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
