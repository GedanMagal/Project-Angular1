<div class="container main-container" style="margin-top: 20px;">
    <div class="row text-center">
        <div *ngFor="let produto of produtos" class="col-md-4 " style="padding-bottom: 30px">
            <div class="card h-100">
                <a class="text-decoration-none" [routerLink]="['/produto-detalhe', produto.productId]">
                    <div style="align-content: center;">
                        <img src="/assets/{{ produto.imagem }}" height="164px" width="170px" alt="">
                    </div>
                </a>


                <h4 class="card-title"> {{ produto.nome | titlecase}}</h4>
                <!-- Diretiva de condição. Não é renderizado na tela caso a consição não seja verdadeira  -->
                <div [ngSwitch]="produto.promocao">
                    <p *ngSwitchCase="true">Promocao</p>
                    <p *ngSwitchCase="false">Por apenas:</p>
                </div>

                <div *ngIf="produto.promocao" class="card-body ">

                    <div>
                        <h4 class="card-text">
                            De: <small><del>{{ produto.price | currency: 'BRL':simbol:'1.2-2':'pt' }}</del></small><br>
                            Por: {{ produto.price | currency: 'BRL': simbol:'1.2-2':'pt'  }}
                        </h4>
                    </div>
                </div>

                <div *ngIf="!produto.promocao" class="card-body ">

                    <div>
                        <h4 class="card-text">
                            {{ produto.price | currency: 'BRL': simbol:'1.2-2':'pt'  }}
                        </h4>
                    </div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary text-white" [routerLink]="['/carrinho', produto.productId]">
                        <span class="fa fa-shopping-cart"></span> Comprar
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
